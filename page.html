<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sidebar Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="logo.svg" alt="logo" class="logo"/>
            <button class="close-btn">
            	<i class="fas fa-times"></i>
            </button>
        </div>
        <!-- links -->
        <ul class="links">
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">projects</a></li>
            <li><a href="#">contact</a> </li>
        </ul>
        <!-- social media -->
        <ul class="social-icons">
            <li><a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
            <li><a href="https://www.discord.com"><i class="fab fa-discord"></i></a></li>
            <li><a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://www.google.com"> <i class="fab fa-google"></i></a></li>
        </ul>
    </aside>
</body>
<script>
const ButtonToggle = document.querySelector(".sidebar-toggle");
const ButtonClose = document.querySelector(".close-btn");
const Sidebar = document.querySelector(".sidebar");

ButtonToggle.addEventListener("click", function() {
    if (Sidebar.classList.contains("show-sidebar")) {
        Sidebar.classList.remove("show-sidebar");
    }
    else {
        Sidebar.classList.add("show-sidebar");
    }
});

ButtonClose.addEventListener("click", function() {
    if (Sidebar.classList.contains("show-sidebar")) {
        Sidebar.classList.remove("show-sidebar");
    }
});
</script>
</html>
